<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link href="../assets/css/style.css" rel="stylesheet" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="../assets/img/logo.png" alt="logo" />Miguel
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="../index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="./about.html" class="nav__link">Sobre</a>
            </li>
            <li class="nav__item">
              <a href="./education.html" class="nav__link">Formação</a>
            </li>
            <li class="nav__item">
              <a href="./portfolio.html" class="nav__link">Portfolio</a>
            </li>
            <li class="nav__item">
              <a href="./contact.html" class="nav__link" style="color: #7a63ff"
                >Contato</a
              >
            </li>
          </ul>

          <!--Botão Para Fechar Menu-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"> </i>
          </div>
        </div>

        <!--Botão Para Abrir Menu-->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>
    <main>
            <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact">
        <div class="contact__container container" style="margin-top: 5rem">
          <div class="contact__mail">
            <h2 class="contact__title">Entre Em Contato</h2>

            <form action="#" class="contact__form" id="contact-form">
              <div class="contact__group">
                <div class="contact__box">
                  <input
                    type="text"
                    name="user_name"
                    class="contact__input"
                    id="name"
                    required
                    placeholder="Nome"
                  />
                  <label for="name" class="contact__label">Nome</label>
                </div>
                <div class="contact__box">
                  <input
                    type="text"
                    name="user_email"
                    class="contact__input"
                    id="email"
                    required
                    placeholder="Email"
                  />
                  <label for="email" class="contact__label">Email</label>
                </div>
              </div>

              <div class="contact__box">
                <input
                  type="text"
                  name="user_subject"
                  class="contact__input"
                  id="subject"
                  required
                  placeholder="Assunto"
                />
                <label for="subject" class="contact__label">Assunto</label>
              </div>

              <div class="contact__box contact__area">
                <textarea
                  name="user_message"
                  class="contact__input"
                  id="message"
                  required
                  placeholder="Menssagem"
                ></textarea>
                <label for="message" class="contact__label">Menssagem</label>
              </div>

              <button class="contact__button button" type="submit">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!--=============== JAVASCRIPT ===============-->
    <script src="../assets/js/main.js"></script>
  </body>
</html>
